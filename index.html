<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML Dasar</title>
  </head>
  <body>
    <h1>Selamat Datang</h1>
    <p>Praktikan di praktikum WAD 2023!</p>

    <img src="https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" height="200" width="300" />

    <iframe width="420" height="315" src="https://www.youtube.com/embed/watch?v=DZXuL5FfRPk" title="Video TNM" frameborder="0"></iframe>

    <h1>Contoh Table</h1>

      <tr>
        <td>Baris 1, Kolom 1</td>
        <td>Baris 1, Kolom 2</td>
        <td>Baris 1, Kolom 3</td>

      <tr>

      </tr>
      <tr>
